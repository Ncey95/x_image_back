server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30天过期
    session:
      cookie:
        max-age: 2592000

spring:
  application:
    name: x-image-back
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/x_image
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 10MB
  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 0
    timeout: 5000ms
  session:
    store-type: redis
    timeout: 2592000 # 30天后过期

